<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Sets</title>
</head>
<body>
<form>
<table>
<tr th:each="currentSet : ${sets}" >
	<td th:text="${currentSet.setName}" />
	<td th:text="${currentSet.setYear}" />
	<td th:text="${currentSet.pieceCount}" />
	<td th:text="${currentSet.setTheme}" />
	<td th:text="${currentSet.producer.factory}" />
	<td th:text="${currentSet.seller.salesman}" />
	<td><a th:href="@{/edit/{id}(id=${currentSet.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentSet.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputSet">Add a new set</a>
</body>
</html>
